<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="slider__top">
          <input type="radio" name="slider" id="slider1" checked />
          <input type="radio" name="slider" id="slider2" />
          <input type="radio" name="slider" id="slider3" />
          <input type="radio" name="slider" id="slider4" />
          <div class="slider__top-wrapper">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
          </div>
        </div>
        <div class="slider__bottom">
          <div class="slider__text-wrapper">
            <div class="text-content">text 1</div>
            <div class="text-content">text 2</div>
            <div class="text-content">text 3</div>
            <div class="text-content">text 4</div>
          </div>
          <div class="slider__controls">
            <label class="slider__control" for="slider1"></label>
            <label class="slider__control" for="slider2"></label>
            <label class="slider__control" for="slider3"></label>
            <label class="slider__control" for="slider4"></label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
