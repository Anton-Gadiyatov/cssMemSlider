<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main">
      <div class="content">
        <input type="radio" name="slider" id="slide1" checked />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <div class="slider__top">
          <div class="slider__top-wrapper">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
          </div>
        </div>
        <div class="slider__bottom">
          <div class="slider__text-wrapper">
            <div class="text-content">
              <div>meme joke for image 1</div>
              <div>second meme joke</div>
              <div>here should be third joke</div>
              <div>Cake is a lie</div>
            </div>
          </div>
          <div class="slider__controls">
            <label class="slider__control" for="slide1">
              <span class="slider__control-circle"></span>
            </label>
            <label class="slider__control" for="slide2">
              <span class="slider__control-circle"></span>
            </label>
            <label class="slider__control" for="slide3">
              <span class="slider__control-circle"></span>
            </label>
            <label class="slider__control" for="slide4">
              <span class="slider__control-circle"></span>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
